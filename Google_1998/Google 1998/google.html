<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css"> <!--CSS dosyasını html dosyasına bağlıyoruz-->
    <title>Google!</title>
</head> 
<body>

    <header align="center"> <!--align="center" ile logomuzu ortaladık-->
        <img  src="img/google.jpg" alt="Google_logo"> <!--Google logosunu koyduk-->
    </header>   

    <section>
        <div class="topbar">    <!--Search kısmının olduğu div kısmını oluşturuyoruz-->
            Search the web using Google! <br>
            <input class="input-search" type="search"> <br>
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>
    </section>

    <footer>
        <div class="div-1"> <!--Sol alttaki div kısmını oluşturuyoruz-->
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="div-2"> <!--Orta alt kısımdaki div kutusunu oluşturuyoruz-->
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br> <!--a etiketi ile yazılara link veriyoruz-->
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>

        <div class="copyright"> Copyright ©1998 Google Inc.</div>

        </div>
        
        <div class="div-3"> <!--Sağ alt kısımdaki e-mail girme kısmının olduğu div kutusunu oluşturuyoruz-->
            Get Google! <br>
            updates monthly: <br>
            <input type="text" placeholder="your e-mail"><br>
            <button>Subscribe</button>  <!--Subscribe butonunu oluşturduk-->
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>

    </footer>
    
     
</body>
</html>
